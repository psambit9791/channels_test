<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON Destination</title>
</head>
<body>
    <h1>JSON Data Destination HTML</h1>
    <input type="text" id="x" name="x" />
    <input type="text" id="y" name="y" />
    <input type="text" id="z" name="z" />
    <script>
        var socket = new WebSocket('ws://' + window.location.host + '/json_transfer/');
        socket.onopen = function open() {
          console.log('WebSockets connection created.');
        };

        socket.onmessage = function (event) {
            received = JSON.parse(event.data);
            document.getElementById('x').value = received["x"];
            document.getElementById('y').value = received["y"];
            document.getElementById('z').value = received["z"];

        };
    </script>
</body>
</html>
